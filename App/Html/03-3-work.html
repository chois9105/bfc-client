<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="full gate">
    <div class="modal-header">
        <button value="close" type="submit" class="btn-x"><span class="icon"></span></button>
    </div>
    <div class="signup-area">
        <h1>Where do you work?</h1>
        <div class="btn-area">
            <div class="role-box">
                <img src="images/icon-hotel.png">
                <button class="btn-role secondary-fl">Hotel</button>
            </div>
            <div class="role-box">
                <img src="images/icon-rest.png">
                <button class="btn-role secondary-fl">Restaurant</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
