<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="modal-header bfc">
    <button value="close" class="btn-x"><span class="icon"></span></button>
    <h1>Profile</h1>
</div>
<div class="modal-body">
    <div class="profile-img">
        <div class="img"><img src="images/img-profile.png"></div>
        <span class="take"><img src="images/icon-camera.svg"></span>
    </div>
    <p class="hint">Fill out your personal information.</p>
    <div class="form-area">
        <div class="form-item-value">
            <label>NAME</label>
            <input type="text" placeholder="Walter Thenisch">
        </div>
        <div class="form-item-value expand">
            <label>NATIONALITY</label>
            <h2>France</h2>
        </div>
        <div class="form-item expand">
            <label style="display:none">CURRENT CITY</label>
            <h2>Current City</h2>
        </div>
        <div class="form-item expand">
            <label style="display:none">CUISINE</label>
            <h2>Cuisine</h2>
        </div>
        <div class="form-item expand">
            <label style="display:none">ROLE</label>
            <h2>Role</h2>
        </div>
        <div class="form-item expand">
            <label style="display:none">PROFESSIONAL EXPERIENCE</label>
            <h2>Professional experience</h2>
        </div>
        <div class="form-item expand">
            <label style="display:none">WILLING TO RELOCATE TO</label>
            <h2>Willing to relocate to</h2>
        </div>
        <div class="form-item">
            <label style="display:none">DESIRED ANNUAL SALARY</label>
            <input type="text" placeholder="Desired annual salary">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn-bottom">Next</button>
</div>
</body>
</html>
