<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="full gate">
    <div class="modal-header">
        <button value="close" type="submit" class="btn-x"><span class="icon"></span></button>
    </div>
    <div class="signup-area">
        <p>Your sign up process is completed.<br>Next step is your profile.</p>
        <p>To participate in bidding,<br> you must fill out your profile.</p>
        <div class="form-area">
            <button class="btn-signup-fl primary-fl">Fill out your profile form</button>
            <a href="#" class="forgot">I'll do it next time.</a>
        </div>
    </div>
</div>
</body>
</html>
