<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="full gate">
    <div class="modal-header">
        <button value="close" type="submit" class="btn-x"><span class="icon"></span></button>
    </div>
    <div class="signup-area">
        <p>Hello!<br>Welcome back.</p>
        <div class="form-area">
            <input placeholder="Your email" type="text" class="input-id"></input>
            <input placeholder="Password" type="password" class="input-pw"></input>
            <button class="btn-signup-fl primary-fl">Log in</button>
            <a href="" class="forgot">Forgot your password?</a>
        </div>
    </div>
    <div class="sign-area">
        <div class="seperate">
            <span class="bar"></span>
            <span>or Log in using</span>
            <span class="bar"></span>
        </div>
        <div class="btn-area">
            <button class="btn-signup blue-fl">Facebook</button>
            <button class="btn-login red-fl">Google+</button>
        </div>
        <a href="#" class="guest">Not ready to Sign Up? Explore the app.</a>
    </div>
</div>
</body>
</html>
