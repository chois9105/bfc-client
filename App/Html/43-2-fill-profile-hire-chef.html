<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="modal-header bfc">
    <button value="close" class="btn-x"><span class="icon"></span></button>
    <h1>Profile</h1>
</div>
<div class="modal-body">
    <div class="profile-img">
        <div class="img"><img src="images/img-logo.png"></div>
        <span class="take"><img src="images/icon-camera.svg"></span>
    </div>
    <p class="hint">Fill out your company information.</p>
    <div class="form-area">
        <div class="form-item-value expand">
            <label>WORK FOR</label>
            <h2>Hotel</h2>
        </div>
        <div class="form-item">
            <label style="display:none">NAME</label>
            <input type="text" placeholder="Name">
        </div>
        <div class="form-item">
            <label style="display:none">ADDRESS</label>
            <input type="email" placeholder="Address">
        </div>
        <div class="form-item-value expand">
            <label>RATINGS</label>
            <h2>★ ★ ★ ★ ★</h2>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn-bottom">Save</button>
</div>
</body>
</html>
