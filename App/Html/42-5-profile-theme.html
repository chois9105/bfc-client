<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="modal-header bfc">
    <button value="close" class="btn-x"><span class="icon"></span></button>
    <h1>Profile Theme</h1>
</div>
<div class="modal-body">
    <p class="hint">Choose the theme.<br>
        it will show your profile special.</p>
    <div class="btn-area">
        <div class="role-box-single">
            <img src="images/img-cardview.png">
            <button class="btn-role secondary-fl">Card View</button>
        </div>
    </div>
    <div class="btn-area">
        <div class="role-box">
            <img src="images/img-article-light.png">
            <button class="btn-role secondary-fl">Article Light</button>
        </div>
        <div class="role-box">
            <img src="images/img-article-dark.png">
            <button class="btn-role secondary-fl">Article Dark</button>
        </div>
    </div>
    <p class="hint-s">You can change this anytime!</p>
</div>
<div class="modal-footer">
    <button class="btn-bottom">Next</button>
</div>
</body>
</html>
