<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="full gate">
    <div class="modal-header">
        <button value="close" class="btn-x"><span class="icon"></span></button>
    </div>
    <div class="signup-area">
        <p>Hello!<br>Sign up to get started.</p>
        <div class="form-area">
            <input placeholder="Your email" type="text" class="input-id"></input>
            <input placeholder="Name" type="text" class="input-nm"></input>
            <input placeholder="Password" type="password" class="input-pw"></input>
            <button class="btn-signup-fl primary-fl">Sign up</button>
        </div>
    </div>
</div>
</body>
</html>
