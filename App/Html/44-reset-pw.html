<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="modal-header bfc">
    <button value="close" class="btn-x"><span class="icon"></span></button>
    <h1>Password</h1>
    <button value="Save" class="btn-s">Save</button>
</div>
<div class="modal-body">
    <div class="form-area">
        <div class="form-item-value" style="margin:20px 0;">
            <label>CURRENT PASSWORD</label>
            <input type="password">
        </div>
        <div class="form-item">
            <label style="display:none">NEW PASSWORD</label>
            <input type="password" placeholder="New Password">
        </div>
        <div class="form-item">
            <label style="display:none">NEW PASSWORD</label>
            <input type="password" placeholder="New Password Again ">
        </div>
    </div>
</div>
</body>
</html>
