<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="full gate">
    <div class="modal-header">
        <button value="close" type="submit" class="btn-x"><span class="icon"></span></button>
    </div>
    <div class="signup-area">
        <!-- 1단계 email 계정 확인 -->
        <p>put into your email what you sign in Bid for Chef.</p>
        <div class="form-area">
            <input type="text" class="input-email" placeholder="Your email"></input>
            <button class="btn-signup-fl primary-fl">Next</button>
        </div>
        <!-- 2단계 비번 재설정 메일 발송여부 유저정보 없을 때-->
        <p>This account is invalid<br>Try again.</p>
        <div class="form-area">
            <input type="text" class="input-email" placeholder="Your email"></input>
            <button class="btn-signup-fl primary-fl">Next</button>
        </div>
        <!-- 2단계 비번 재설정 메일 발송여부 유저정보 확인 했을 때-->
        <p>This account has been confirmed.</p>
        <p></p>
        <div class="form-area">
            <button class="btn-signup-fl primary-fl">Send a reset link</button>
        </div>
        <!-- 3단계 비번 재설정 메일 발송 -->
        <p>
            The Email was sent to your email address.<br>
            Please check your mailbox  to reset password.
        </p>
    </div>
</div>
</body>
</html>
