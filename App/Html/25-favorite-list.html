<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body class="bg-bidding">
<div class="modal-header bfc">
    <button value="close" class="btn-x"><span class="icon"></span></button>
    <h1>Favorite List</h1>
</div>
<div class="modal-body-nopadding">
    <ul class="favorite-list">
        <li class="bidder-list-item">
            <div class="bidder-logo"><img src="images/logo-hilton.jpg"></div>
            <div class="bidder-info">
                <h1>Hotel(Restaurant) name</h1>
                <p class="address">Cnr Flemington Road, And Harker Street, Melbourne VIC 3052, AUS</p>
            </div>
        </li>
        <li class="favorite-list-item">
            <div class="bidder-logo"><img src="images/img-chef.jpg"></div>
            <div class="bidder-info">
                <h1>Chef Name</h1>
                <p class="address">Current city</p>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
