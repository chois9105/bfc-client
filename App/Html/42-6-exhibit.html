<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="modal-header bfc">
    <button value="close" class="btn-x"><span class="icon"></span></button>
    <h1>Profile Complete</h1>
    <button value="Save" class="btn-s">Save</button>
</div>
<div class="modal-body">
    <p class="hint">
        Your profile is almost done!<br>
        If you want to exhibit now, then touch the period. Otherwise you can save your data.<br>
        I'll keep it safely what you gave.
    </p>
    <p class="hint-s" style="padding-top:20px;">Exhibition Period</p>
    <div class="exhibit-form">
        <button class="btn-exhibit secondary-br">2 Weeks</button>
        <button class="btn-exhibit secondary-br selected">4 Weeks</button>
        <button class="btn-exhibit secondary-br">3 Month</button>
    </div>
</div>
<div class="modal-footer">
    <button class="btn-bottom">Exhibit Now</button>
</div>
</body>
</html>
