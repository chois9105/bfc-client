<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="modal-header bfc">
    <button value="close" class="btn-x"><span class="icon"></span></button>
    <h1>Filter</h1>
    <button value="Save" class="btn-s">Action</button>
</div>
<div class="modal-body-nopadding">
    <div class="keyword-area">
        <input type="text" class="input-search" placeholder="Keyword"></input>
    </div>
    <ul class="keyword-list">
        <li>
            <div class="keyword">
                <span>location</span>
                <span class="del"><img src="images/icon-del.svg"></span>
            </div>
        </li>
        <li>
            <div class="keyword">
                <span>chinese cuisine</span>
                <span class="del"><img src="images/icon-del.svg"></span>
            </div>
        </li>
        <li>
            <div class="keyword">
                <span>head chef</span>
                <span class="del"><img src="images/icon-del.svg"></span>
            </div>
        </li>
        <li>
            <div class="keyword">
                <span>location</span>
                <span class="del"><img src="images/icon-del.svg"></span>
            </div>
        </li>
        <li>
            <div class="keyword">
                <span>chinese cuisine</span>
                <span class="del"><img src="images/icon-del.svg"></span>
            </div>
        </li>
        <li>
            <div class="keyword">
                <span>head chef</span>
                <span class="del"><img src="images/icon-del.svg"></span>
            </div>
        </li>
    </ul>
    <div class="sort">
        <h2>Sort by</h2>
        <div class="sort-radio">
            <input type="radio" name="radio2" id="sort-radio1" checked>
            <label for="sort-radio1">
                Newest
            </label>
        </div>
        <div class="sort-radio">
            <input type="radio" name="radio2" id="sort-radio2">
            <label for="sort-radio2">
                Best
            </label>
        </div>
        <div class="sort-radio">
            <input type="radio" name="radio2" id="sort-radio3">
            <label for="sort-radio3">
                Salary Low to High
            </label>
        </div>
        <div class="sort-radio">
            <input type="radio" name="radio2" id="sort-radio4">
            <label for="sort-radio4">
                Salary High to Low
            </label>
        </div>
    </div>
</div>
</body>
</html>
