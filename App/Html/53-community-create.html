<!DOCTYPE html>
<head>
    <title>BFC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bfc-app.css">
</head>
<body>
<div class="modal-header bfc">
    <button value="close" class="btn-x"><span class="icon"></span></button>
    <h1>Community</h1>
</div>
<div class="modal-body">
    <div class="form-area">
        <div class="form-item expand">
            <label style="display:none">Category</label>
            <h2>Choose category</h2>
        </div>
        <div class="form-item">
            <label style="display:none">SUBJECT</label>
            <input type="text" placeholder="Subject">
        </div>
        <div class="form-item-textarea">
            <textarea>Contents</textarea>
        </div>
        <button class="btn-signup-fl secondary-br"><span class="take"><img src="images/icon-camera.svg"></span> Add image</button>
    </div>
</div>
<div class="modal-footer">
    <button class="btn-bottom">Post</button>
</div>
</body>
</html>
